---
.btf-generate:
  rules:
    - !reference [ .on_btf_changes ]
    - !reference [ .on_scheduled_main ]
    - !reference [ .manual ]
  stage: btf
  needs: []
  image: "registry.ddbuild.io/$CI_IMAGE_REPO/$IMAGE:$IMAGE_VERSION"
  variables:
    KUBERNETES_MEMORY_REQUEST: 12Gi
    KUBERNETES_MEMORY_LIMIT: 16Gi
    KUBERNETES_CPU_REQUEST: 8
    GITHUB_PEM_PATH: "${CI_PROJECT_DIR}/github_app_key.pem"
    ARCHIVE_BRANCH: main
    AWS_REGION: us-east-1
  script:
    - CC=clang go build ./cmd/btfhub
    - export GITHUB_INSTALLATION_ID=$(vault kv get -field=installation_id kv/k8s/gitlab-runner/btfhub/github-app)
    - export GITHUB_CLIENT_ID=$(vault kv get -field=client_id kv/k8s/gitlab-runner/btfhub/github-app)
    - vault kv get -field=key_b64 kv/k8s/gitlab-runner/btfhub/github-app | base64 -d > "${GITHUB_PEM_PATH}"
    - export GH_TOKEN=$(go run ./cmd/github-auth)
    - echo '[credential "https://github.com"]' >> ~/.gitconfig
    - echo -e '\tusername = x-access-token' >> ~/.gitconfig
    - echo -e '\thelper = "cache --timeout=3600"' >> ~/.gitconfig
    - |
      set +x
      echo -e "protocol=https\nhost=github.com\nusername=x-access-token\npassword=${GH_TOKEN}" | git credential approve
    - mkdir archive
    - cd archive
    - git init
    - git remote add origin https://github.com/DataDog/btfhub-archive
    - git fetch --filter=blob:none --no-tags --progress --depth=1 origin "${ARCHIVE_BRANCH}"
    - git sparse-checkout set --cone "${DISTRO}/${RELEASE}/${BTF_ARCH}"
    - git checkout --progress --force "${ARCHIVE_BRANCH}"
    - cd ..
    - |
      if [[ "${CI_COMMIT_BRANCH}" == "main" && "${CI_PIPELINE_SOURCE}" == "schedule" ]]; then
        ./btfhub -d "${DISTRO}" -r "${RELEASE}" -a "${BTF_ARCH}" -s3-bucket dd-agent -s3-prefix btfs -hash-dir .tmp/hash
      else
        ./btfhub -d "${DISTRO}" -r "${RELEASE}" -a "${BTF_ARCH}" -hash-dir .tmp/hash
      fi
    - cd archive
    - git status
    - |
      if [[ "${CI_COMMIT_BRANCH}" == "main" && "${CI_PIPELINE_SOURCE}" == "schedule" ]]; then
        set -x
        git config --local user.name "dd-btfhub-ebpf-platform[bot]"
        git config --local user.email "205981682+dd-btfhub-ebpf-platform[bot]@users.noreply.github.com"
        BRANCH_NAME="${DISTRO}/${RELEASE}/${BTF_ARCH}/$(date -u +%Y-%m-%dT%H-%M-%S)"
        git checkout -b "${BRANCH_NAME}"
        git add -A
        if git diff-index --quiet HEAD; then
          echo "No changes"
        else
          git commit -m "${DISTRO}/${RELEASE}/${BTF_ARCH} update on $(date -u +%Y-%m-%d)"
          git push --set-upstream origin "${BRANCH_NAME}"
          gh pr create -R DataDog/btfhub-archive -B main -f
        fi
      fi
  artifacts:
    paths:
      - ".tmp/hash/"

btf-generate-direct-x64:
  extends: .btf-generate
  tags:
    - "arch:amd64"
  variables:
    IMAGE: ubuntu
  parallel:
    matrix:
      - DISTRO: centos
        RELEASE: [ "7", "8" ]
        BTF_ARCH: [ x86_64, arm64 ]
      - DISTRO: debian
        RELEASE: "10"
        BTF_ARCH: [ x86_64, arm64 ]
      - DISTRO: fedora
        RELEASE: [ "24", "25", "26", "27", "28", "29", "30", "31" ]
        BTF_ARCH: [ x86_64, arm64 ]
      - DISTRO: ol
        RELEASE: [ "7", "8" ]
        BTF_ARCH: [ x86_64, arm64 ]
      - DISTRO: opensuse-leap
        RELEASE: [ "15.0", "15.1", "15.2", "15.3" ]
        BTF_ARCH: [ x86_64, arm64 ]
      - DISTRO: ubuntu
        RELEASE: [ "16.04", "18.04", "20.04" ]
        BTF_ARCH: [ x86_64, arm64 ]

btf-generate-amzn-x64:
  extends: .btf-generate
  tags:
    - "arch:amd64"
  variables:
    DISTRO: amzn
  parallel:
    matrix:
      - IMAGE: amzn1
        RELEASE: "2018" # 1 is a symlink to the 2018 directory
        BTF_ARCH: x86_64
      - IMAGE: amzn2
        RELEASE: "2"
        BTF_ARCH: [ x86_64, arm64 ]

.btf-generate-rhel:
  extends: .btf-generate
  tags:
    - "arch:$ARCH"
  variables:
    DISTRO: rhel
    BTFHUB_NO_SUDO: true
  before_script:
    - cp -R ".tmp/${ARCH}/consumer" /etc/pki
    - cp -R ".tmp/${ARCH}/entitlement" /etc/pki

btf-generate-rhel-7:
  extends: .btf-generate-rhel
  needs:
    - ci-subscribe-rhel7
  variables:
    ARCH: amd64
    IMAGE: rhel7
    RELEASE: "7"
    BTF_ARCH: x86_64

.btf-generate-rhel-8:
  extends: .btf-generate-rhel
  needs:
    - ci-subscribe-rhel8
  variables:
    IMAGE: rhel8
    RELEASE: "8"

btf-generate-rhel-8-x64:
  extends: .btf-generate-rhel-8
  variables:
    ARCH: amd64
    BTF_ARCH: x86_64

# rhel8 is the only distro that must be run from an arm64 container
btf-generate-rhel-8-arm64:
  extends: .btf-generate-rhel-8
  variables:
    ARCH: arm64
    BTF_ARCH: arm64
